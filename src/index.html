<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="icon" type="image/png" href="./assets/favicon-32x32.png"/>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<div class="container">
					<h4>Prioridad</h4>
					<div class="form-check form-check-inline">
					   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="2">
					   <label class="form-check-label" for="exampleRadios1">Alta</label>
					</div>
					<div class="form-check form-check-inline">
					   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
					   <label class="form-check-label" for="exampleRadios2">Media</label>
					</div>
					<div class="form-check form-check-inline">
					   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="0" checked>
					   <label class="form-check-label" for="exampleRadios3">Baja</label>
					</div>

				<input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Borrar complet</button>
				
			</footer>
		</section>
		<footer class="info">
			<p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Creado por <a href="http://todomvc.com">David Mur</a></p>
			<p>Parte de <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
        
        
	</body>
</html>
